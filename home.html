<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.now.gg/apps-content/com.nowgg.h5.pub152.app51203/ogimage/tic-tac-toe-mania.jpg');
            background-size: cover;
            background-position: center;
        }

        .main {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .main h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .bn {
            background-color: rgb(243, 21, 21);
            color: white;
            width: 80%;
            max-width: 300px;
            height: 60px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px auto;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .bn:hover {
            background-color: rgb(255, 80, 80);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 80, 80, 0.5);
        }

        .bn:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .main h1 {
                font-size: 1.5rem;
            }

            .bn {
                font-size: 1rem;
                height: 50px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Select Game Mode</h1>
        <a href="tictacto.html">
        <button class="bn" id="bn1">Player Vs Player</button>
        </a>
         <a href="tictactoAI.html">
             <button class="bn" id="bn2">Player Vs AI</button>
         </a>   
    </div>
</body>
</html>
